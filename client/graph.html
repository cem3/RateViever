<div class="row">
    <button type="button" class="btn btn-success pin-to-left" ng-click="download()">
        <file-download fileurl="getReport/currency.csv?mode=single&name={{currentValue.name}}&id={{currentValue.id}}&dateStart={{dateStart}}&dateEnd={{dateEnd}}" data-textattr="{{ dateEnd }}" linktext="Download"></file-download></button>
    <button type="button" class="btn btn-success pin-to-right" ng-click="changeMode('table')">Table Mode</button>
</div>


<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
            chart-dataset-override="datasetOverride">
        </canvas>
    </div>
</div>

<div class="row">
    <div class="dropdown col-sm-1 col-sm-offset-1">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true">
            {{currentValue.name}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li class="liselect" ng-click="getSelectedCurrency(currency);" value="{{currency}}" ng-repeat="currency in currencies">
                <a href="#" class="SortClass" name="Sortclass" style="left:0px" value="{{currency}}">{{currency.name}}</a>
            </li>
        </ul>
    </div>

    <div class="col-sm-4">
        <div class="dropdown form-group dropdown-start-parent">
            <label>Start Date</label>
            <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target=".dropdown-start-parent" href="#">
                <div class="input-group date">
                    <input type="text" class="form-control" data-ng-model="dateStart">
                    <!--data-ng-model="dateRangeStart"-->
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="dateRangeStart" data-datetimepicker-config="{ minView:'day', dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed' }"
                    data-on-set-time="startDateOnSetTime(newDate, oldDate)" data-before-render="startDateBeforeRender($dates)"></datetimepicker>
            </ul>
        </div>
    </div>

    <div class="col-sm-4">

        <div class="dropdown form-group dropdown-end-parent">
            <label>End Date</label>
            <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target=".dropdown-end-parent" href="#">
                <div class="input-group date">
                    <input type="text" class="form-control" data-ng-model="dateEnd">
                    <!--data-ng-model="dateRangeEnd"-->
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="dateRangeEnd" data-datetimepicker-config="{ minView:'day', dropdownSelector: '#dropdownEnd', renderOn: 'start-date-changed' }"
                    data-on-set-time="endDateOnSetTime(newDate, oldDate)" data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
            </ul>
        </div>
    </div>

</div>
